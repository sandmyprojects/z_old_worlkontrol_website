    <section class="section">
        <form class="box" onsubmit="Precios.send(event)">
            <h2>Calculadora de precios</h2>
            <hr>
            <div>
                <p>
                    Seleccione el producto final
                </p>
                <div id="type">
                    <input type="radio" onclick="Precios.setType('banner')" name="type" id="banner" value="banner">
                    <label for="banner">Banner</label><br>

                    <input type="radio" onclick="Precios.setType('lona')"  name="type" id="lona" value="lona">
                    <label for="lona">Impresion lona</label><br>

                    <input type="radio" onclick="Precios.setType('vinil')" name="type" id="vinil" value="vinil">
                    <label for="vinil">Impresion vinil</label><br>

                    <input type="radio" onclick="Precios.setType('luminoso')" name="type" id="luminoso" value="luminoso">
                    <label for="luminoso">Letrelo luminoso</label><br>
                </div>
            </div>
            <hr>
            <div class="grid:2 gap">
                <div>
                    <label class="label">Alto</label>
                    <input placeholder="Medida en centimetros" type="number" class="input is-text" id="alto" step="0.01" required>
                </div>
                <div>
                    <label class="label">Ancho</label>
                    <input placeholder="Medida en centimetros" type="number" class="input is-text" id='ancho' step="0.01" required>
                </div>
            </div>
            <hr>
            <div class="field" id="especificaciones"></div>
            <div class="field mg-top:lg">
                <button class="button is-secondary">
                    <i data-icon='request_quote'></i>
                    Calcular precio
                </button>
                <button onclick="consultar('banner')" class="button is-primary">
                    <i class="fab fa-whatsapp"></i>
                    Cotizar
                </button>
            </div>
        </form>
    </section>
</div>
