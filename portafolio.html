<div class="title-banner">
    <h1>
        Nuestros trabajos
    </h1>
</div>
<div class="container">
    <div class="section">
        <ul id="images" class="grid:4 gap">
            {%- for work in works -%}
                <li class="cursor:pointer">
                    <img id="image{{work.id}}" style="display: none;" src="{{work.image}}" alt="Picture 1">
                    <div onclick="previewImage('{{work.id}}')" class="works__img" style="background-image: url({{work.image}});"></div>
                </li>
            {%- endfor -%}
        </ul>
    </div>
</div>
